<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="main.js" defer></script>
  <title>Mini Games</title>
</head>
<body>
  <section class="intro">
    <h1 class="intro__title animate__animated animate__bounce">MINI GAMES</h1>
    <p class="intro__content">
      자바스크립트를 처음 배우며 재미있게 만들었던 미니게임들을 추억으로 간직하고 싶어 폴로라이드 사진 형식으로 만들었습니다.
    </p>
    <p class="intro__content">
      해당 게임을 클릭하면 플레이할 수 있습니다!
    </p>
    <p class="next blink">화면을 클릭하거나 아무 키를 눌러주세요.</p>
  </section>

  <section class="cards first">
    <div class="tape first-tape"></div>
    <div class="card">
      <img src="img/rock_paper_scissors_img.png" alt="" class="game-img" id="first__img">
      <div class="card__content"># 가위 바위 보</div>
      <div class="card__content"># 2022.10.25.</div>
    </div>
  </section>

  <section class="cards second">
    <div class="tape second-tape"></div>
    <div class="card">
      <img src="img/bulls_and_cows_img.png" alt="" class="game-img" id="second__img">
      <div class="card__content"># 숫자 야구 게임</div>
      <div class="card__content"># 2022.10.18.</div>
    </div>
  </section>

  <section class="cards third">
    <div class="tape third-tape"></div>
    <div class="card">
      <img src="img/question-mark.png" alt="" class="game-img" id="third__img">
      <!-- <div class="card__content"># 미정</div> -->
      <!-- <div class="card__content"># 0000.00.00.</div> -->
    </div>
  </section>
</body>
</html>
